<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<title>Insert title here</title>
</head>
<body>
	
	<h1>Formulaire concert</h1>

	<form method="post" action="saveConcert" modelAttribute="concert">
	  <div class="mb-3">
	    <label for="nom" class="form-label">Nom</label>
	    <input type="text" class="form-control" id="nom" name="nom" required>
	  </div>
	  <div class="mb-3">
	    <label for="dateConcert" class="form-label">Date du concert</label>
	    <input type="date" class="form-control" id="dateConcert" name="dateConcert" required>
	  </div>
	  <button type="submit" class="btn btn-primary">Ajouter</button>
	  <button type="reset" class="btn btn-danger">Réinitialiser</button>
	</form>
	
	
	<a th:href="@{/api/concert/getAllConcert}" class="btn btn-secondary">Retour à la liste des concerts</a>

</body>
</html>
