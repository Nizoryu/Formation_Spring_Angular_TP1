<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
</head>
<body>
	<h1>Liste des concerts</h1>

	<a th:href="@{/api/getAllSoliste}" class="btn btn-secondary">Retour Ã  la liste des solistes</a>
	<a th:href="@{/api/oeuvre/getAllOeuvre}" class="btn btn-secondary">Liste des oeuvres</a>

	<table class="table">
		<thead>
			<tr>
				<th scope="col">ID</th>
				<th scope="col">Nom</th>
				<th scope="col">Date du concert</th>
				<th scope="col">Oeuvre</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="concert : ${listConcerts}">
				<td scope="row" th:text="${concert.id}"></td>
				<td th:text="${concert.nom}"></td>
				<td th:text="${concert.dateConcert}"></td>
				<td th:text="${concert.getNomOeuvre()}"></td>
			</tr>
		</tbody>
	</table>

	<a th:href="@{/api/concert/formulaire}" class="btn btn-primary">Ajouter un concert</a>
</body>
</html>
