<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liste des lieux</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
</head>
<body>
    <h1>Liste des lieux</h1>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nom</th>
            <th scope="col">Adresse</th>
            <th scope="col">Nombre de fauteuils</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="lieu : ${listeLieu}">
            <td scope="row" th:text="${lieu.id}"></td>
            <td th:text="${lieu.nom}"></td>
            <td th:text="${lieu.adresse}"></td>
            <td th:text="${lieu.nombreFauteuils}"></td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/api/lieu/createFormulaireLieu}" class="btn btn-primary">Ajouter un lieu</a>
</body>
</html>
