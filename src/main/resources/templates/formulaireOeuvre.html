<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<title>Insert title here</title>
</head>
<body>
	
	<h1>Formulaire oeuvre</h1>

	<form method="post" action="saveOeuvre" modelAttribute="oeuvre">
	  <div class="mb-3">
	    <label for="nom" class="form-label">Nom</label>
	    <input type="text" class="form-control" id="nom" name="nom" required>
	  </div>
	  <div class="mb-3">
	    <label for="duree" class="form-label">Durée</label>
	    <input type="time" class="form-control" id="duree" name="duree" required>
	  </div>
	  <div class="mb-3">
	    <select class="form-select" aria-label="Default select example">
  			<option selected>Open this select menu</option>
  			<option value="1">One</option>
			<option value="2">Two</option>
  			<option value="3">Three</option>
		</select>
	  </div>
	  <button type="submit" class="btn btn-primary">Ajouter</button>
	  <button type="reset" class="btn btn-danger">Réinitialiser</button>
	</form>
	
	
	<a th:href="@{/api/oeuvre/getAllOeuvre}" class="btn btn-secondary">Retour à la liste des oeuvres</a>

</body>
</html>
