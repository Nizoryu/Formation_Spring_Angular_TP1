<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<title>Insert title here</title>
</head>
<body>

	<h1>Formulaire soliste</h1>

	<form method="post" action="saveSoliste" modelAttribute="soliste">
	  <div class="mb-3">
	    <label for="nom" class="form-label">Nom</label>
	    <input type="text" class="form-control" id="nom" name="nom" required>
	  </div>
	  <div class="mb-3">
	    <label for="prenom" class="form-label">Prénom</label>
	    <input type="text" class="form-control" id="prenom" name="prenom" required>
	  </div>
	  <div class="mb-3">
	    <label for=dateNaissance class="form-label">Date de naissance</label>
	    <input type="date" class="form-control" id="dateNaissance" name="dateNaissance">
	  </div>
	  <div class="mb-3">
	    <label for="nationalite" class="form-label">Nationalité</label>
	    <input type="text" class="form-control" id="nationalite" name="nationalite">
	  </div>
	  <div class="mb-3">
	    <label for="oeuvre" class="form-label">Sélectionner une ou plusieurs oeuvres</label>
	    <select multiple class="form-select" aria-label="Default select example" id="oeuvres" name="oeuvres">
  			<option selected>Sélectionner une ou plusieurs oeuvres</option>
  			<option th:each="oeuvre : ${oeuvres}" th:value="${oeuvre.id}" th:text="${oeuvre.nom}"></option>
		</select>
	  </div>
	  <button type="submit" class="btn btn-primary">Submit</button>
	  <button type="reset" class="btn btn-danger">Reset</button>
	</form>
	
	<a th:href="@{/api/getAllSoliste}" class="btn btn-secondary">Retour à la liste des solistes</a>

</body>
</html>
